    <script>
        // --- è¨­å®šå€ ---
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx8MaMeaKe7y3C3NftCMG47M2d0vPNnWgvWETmS_TpKTt3HwhaSQlqze2rcADg5F0ar/exec';
        // --- --- ---

        // æ‡‰ç”¨ç¨‹å¼ç‹€æ…‹
        let state = {
            currentDate: new Date(),
            classes: {},
            currentClass: null,
            isTeacher: false,
            editingCell: null,
        };

        const attendanceStatus = {
            'absent': { text: 'ç¼º', color: 'bg-red-200', borderColor: 'border-red-500' },
            'late': { text: 'é²', color: 'bg-yellow-200', borderColor: 'border-yellow-500' },
            'leave': { text: 'å‡', color: 'bg-blue-200', borderColor: 'border-blue-500' }
        };
        const defaultStatus = { text: 'ï¼', color: 'bg-gray-200' };

        // DOM å…ƒç´ 
        const mainTitle = document.getElementById('main-title');
        const classSelector = document.getElementById('class-selector');
        const classPeriodInput = document.getElementById('class-period-input');
        const weekdaySelector = document.getElementById('weekday-selector');
        const currentMonthSpan = document.getElementById('current-month');
        const tableContainer = document.getElementById('attendance-table-container');
        const loginButton = document.getElementById('login-button');
        const teacherControls = document.getElementById('teacher-controls');
        const logoutButton = document.getElementById('logout-button');
        const saveButton = document.getElementById('save-button');

        // Sanitize HTML
        function sanitizeHTML(str) {
            const temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML;
        }

        // --- è³‡æ–™è™•ç† & å¾Œç«¯é€šè¨Š ---
        async function fetchData(action, payload = {}) {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({ action, ...payload }),
                    redirect: 'follow'
                });

                if (!response.ok) throw new Error(`ä¼ºæœå™¨å›æ‡‰éŒ¯èª¤: ${response.status}`);
                return await response.json();

            } catch (error) {
                console.error(`Fetch error for action "${action}":`, error);
                throw error;
            }
        }

        async function loadData() {
            showNotification('ğŸ”„ æ­£åœ¨è¼‰å…¥é›²ç«¯è³‡æ–™...', 'info', 2000);
            try {
                const result = await fetchData('getData');
                let loadedClasses = result.classes || { 'é è¨­ç­ç´š': { students: [], attendance: {}, monitorSeat: null, period: '', weekday: '' } };
                // ç¢ºä¿èˆŠè³‡æ–™æœ‰æ–°çš„æ¬„ä½
                for (const className in loadedClasses) {
                    if (!loadedClasses[className].hasOwnProperty('period')) loadedClasses[className].period = '';
                    if (!loadedClasses[className].hasOwnProperty('weekday')) loadedClasses[className].weekday = '';
                }
                state.classes = loadedClasses;
                state.currentClass = result.currentClass || Object.keys(state.classes)[0];
                showNotification('âœ… è³‡æ–™è¼‰å…¥æˆåŠŸï¼', 'success');
            } catch (error) {
                showNotification('ğŸ”´ ç„¡æ³•è¼‰å…¥é›²ç«¯è³‡æ–™: ' + error.message, 'error');
                state.classes = { 'é è¨­ç­ç´š': { students: [], attendance: {}, monitorSeat: null, period: '', weekday: '' } };
                state.currentClass = 'é è¨­ç­ç´š';
            } finally {
                renderAll();
            }
        }
        
        async function login(password) {
            showNotification('ğŸ”„ æ­£åœ¨ç™»å…¥...', 'info', 2000);
            try {
                const result = await fetchData('login', { password });
                if (result.success) {
                    state.isTeacher = true;
                    let loadedClasses = result.data.classes || { 'é è¨­ç­ç´š': { students: [], attendance: {}, monitorSeat: null, period: '', weekday: '' } };
                    // ç¢ºä¿èˆŠè³‡æ–™æœ‰æ–°çš„æ¬„ä½
                    for (const className in loadedClasses) {
                        if (!loadedClasses[className].hasOwnProperty('period')) loadedClasses[className].period = '';
                        if (!loadedClasses[className].hasOwnProperty('weekday')) loadedClasses[className].weekday = '';
                    }
                    state.classes = loadedClasses;
                    state.currentClass = result.data.currentClass || Object.keys(state.classes)[0];
                    sessionStorage.setItem('teacherPassword', password);
                    showNotification('âœ… ç™»å…¥æˆåŠŸï¼', 'success');
                    renderAll();
                    return true;
                } else {
                    throw new Error(result.error || 'æœªçŸ¥éŒ¯èª¤');
                }
            } catch (error) {
                showNotification(`ğŸ”´ ç™»å…¥å¤±æ•—: ${error.message}`, 'error');
                return false;
            }
        }

        async function saveData() {
            if (!state.isTeacher) return;
            const password = sessionStorage.getItem('teacherPassword');
            if (!password) {
                showNotification('ğŸ”´ ç™»å…¥éšæ®µå·²éæœŸï¼Œè«‹é‡æ–°ç™»å…¥ã€‚', 'error');
                return;
            }
            showNotification('ğŸ”„ æ­£åœ¨å„²å­˜è³‡æ–™...', 'info', 2000);
            saveButton.classList.remove('animate-pulse');
            try {
                const dataToSave = { classes: state.classes, currentClass: state.currentClass };
                const result = await fetchData('saveData', { password, data: dataToSave });
                if (result.success) {
                    showNotification('âœ… è³‡æ–™å·²æˆåŠŸåŒæ­¥è‡³é›²ç«¯ï¼', 'success');
                } else {
                    throw new Error(result.error || 'å„²å­˜å¤±æ•—');
                }
            } catch (error) {
                showNotification(`ğŸ”´ å„²å­˜å¤±æ•—: ${error.message}`, 'error');
                saveButton.classList.add('animate-pulse');
            }
        }

        // --- UI æ¸²æŸ“ ---
        function renderAll() {
            updateTitle();
            updateMonthDisplay();
            updateClassSelector();
            updatePeriodAndWeekdayInputs();
            renderTable();
            updateTeacherControls();
        }

        function updateTitle() {
            const classData = state.classes[state.currentClass] || {};
            const weekday = classData.weekday ? ` æ˜ŸæœŸ${sanitizeHTML(classData.weekday)}` : '';
            const periodText = classData.period ? ` ç¬¬ ${sanitizeHTML(classData.period)} ç¯€` : '';
            mainTitle.textContent = `${state.currentClass || ''}${weekday}${periodText} å‡ºå‹¤è¨˜éŒ„è¡¨`;
        }
        
        function updateMonthDisplay() {
            currentMonthSpan.textContent = `${state.currentDate.getFullYear()} / ${state.currentDate.getMonth() + 1}`;
        }

        function updateClassSelector() {
            classSelector.innerHTML = '';
            for (const className in state.classes) {
                const option = document.createElement('option');
                option.value = className;
                option.textContent = className;
                if (className === state.currentClass) option.selected = true;
                classSelector.appendChild(option);
            }
        }

        function updatePeriodAndWeekdayInputs() {
            const classData = state.classes[state.currentClass] || {};
            weekdaySelector.value = classData.weekday || '';
            classPeriodInput.value = classData.period || '';
        }

        function updateTeacherControls() {
            const isTeacher = state.isTeacher;

            loginButton.classList.toggle('hidden', isTeacher);
            teacherControls.classList.toggle('hidden', !isTeacher);
            teacherControls.classList.toggle('flex', isTeacher);

            // æ ¹æ“šæ˜¯å¦ç‚ºè€å¸«ä¾†å•Ÿç”¨/ç¦ç”¨è¼¸å…¥æ¡†
            weekdaySelector.disabled = !isTeacher;
            classPeriodInput.disabled = !isTeacher;
        }

        function renderTable() {
            const year = state.currentDate.getFullYear();
            const month = state.currentDate.getMonth();
            const monthKey = `${year}-${month + 1}`;
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const classData = state.classes[state.currentClass] || { students: [], attendance: {}, monitorSeat: null };
            const students = classData.students.sort((a, b) => a.seat - b.seat);
            const monitorSeat = classData.monitorSeat;
            const monthlyAttendance = classData.attendance[monthKey] || {};

            let tableHTML = `<table class="min-w-full divide-y divide-gray-200 border-collapse">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="sticky-header sticky-col px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">åº§è™Ÿ</th>`;
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dayOfWeek = date.getDay(); // 0 for Sunday, 6 for Saturday
                const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
                const weekendHeaderClass = isWeekend ? 'bg-red-100 text-red-700' : 'bg-gray-50';
                tableHTML += `<th class="sticky-header px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider ${weekendHeaderClass}">${day}</th>`;
            }
            tableHTML += `</tr></thead><tbody class="bg-white divide-y divide-gray-200">`;

            students.forEach(student => {
                const studentName = state.isTeacher ? student.name : '';
                const isMonitor = student.seat == monitorSeat;
                const rowBgClass = isMonitor ? 'bg-yellow-100' : 'bg-white';
                
                tableHTML += `<tr class="hover:bg-gray-50">
                    <td class="sticky-col px-4 py-3 whitespace-nowrap font-medium text-gray-900 ${rowBgClass} relative" title="${sanitizeHTML(studentName)}">${student.seat}</td>`;
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const dayOfWeek = date.getDay();
                    const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;

                    const key = `${student.seat}-${day}`;
                    const record = monthlyAttendance[key];
                    let status = record ? attendanceStatus[record.status] : defaultStatus;
                    
                    if (isWeekend && !record) {
                        status = { ...defaultStatus, color: 'bg-red-100' };
                    }

                    const remark = record && record.remark ? record.remark : '';
                    const title = state.isTeacher && remark ? sanitizeHTML(remark) : '';
                    
                    tableHTML += `<td class="attendance-cell text-center p-0 m-0">
                        <div class="w-full h-full flex items-center justify-center cursor-pointer p-3 ${status.color}" data-seat="${student.seat}" data-day="${day}" title="${title}">
                            ${status.text}
                            ${remark ? '<div class="remark-indicator"></div>' : ''}
                        </div>
                    </td>`;
                }
                tableHTML += `</tr>`;
            });

            tableHTML += `</tbody></table>`;
            if (students.length === 0) {
                tableHTML = `<div class="text-center py-10 text-gray-500">
                    <p>ç›®å‰æ²’æœ‰å­¸ç”Ÿè³‡æ–™ã€‚</p>
                    ${state.isTeacher ? '<p>è«‹é»æ“Šã€Œåº§è™Ÿç®¡ç†ã€æ–°å¢å­¸ç”Ÿã€‚</p>' : '<p>è«‹è€å¸«ç™»å…¥å¾Œæ–°å¢å­¸ç”Ÿè³‡æ–™ã€‚</p>'}
                </div>`;
            }
            tableContainer.innerHTML = tableHTML;
        }

        function showNotification(message, type = 'info', duration = 3000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'fixed bottom-5 right-5 px-6 py-3 rounded-lg shadow-lg transition-transform transform';
            if (type === 'success') notification.classList.add('bg-green-600', 'text-white');
            else if (type === 'error') notification.classList.add('bg-red-600', 'text-white');
            else notification.classList.add('bg-gray-800', 'text-white');

            notification.classList.remove('opacity-0', 'translate-y-20');
            setTimeout(() => {
                notification.classList.add('opacity-0', 'translate-y-20');
            }, duration);
        }

        // --- äº‹ä»¶ç›£è½ ---
        document.addEventListener('DOMContentLoaded', loadData);
        document.getElementById('prev-month').addEventListener('click', () => {
            state.currentDate.setMonth(state.currentDate.getMonth() - 1);
            renderAll();
        });
        document.getElementById('next-month').addEventListener('click', () => {
            state.currentDate.setMonth(state.currentDate.getMonth() + 1);
            renderAll();
        });
        classSelector.addEventListener('change', (e) => {
            state.currentClass = e.target.value;
            renderAll();
        });

        classPeriodInput.addEventListener('input', (e) => {
            if (state.currentClass && state.classes[state.currentClass]) {
                state.classes[state.currentClass].period = e.target.value;
                saveButton.classList.add('animate-pulse');
            }
            updateTitle();
        });
        weekdaySelector.addEventListener('change', (e) => {
            if (state.currentClass && state.classes[state.currentClass]) {
                state.classes[state.currentClass].weekday = e.target.value;
                saveButton.classList.add('animate-pulse');
            }
            updateTitle();
        });

        tableContainer.addEventListener('click', (e) => {
            if (!state.isTeacher) {
                showNotification('è¨ªå®¢æ¨¡å¼ç„¡æ³•ä¿®æ”¹è³‡æ–™ã€‚', 'info');
                return;
            }
            const cell = e.target.closest('.attendance-cell div');
            if (cell) {
                const { seat, day } = cell.dataset;
                state.editingCell = { seat, day };
                openAttendanceModal(seat, day);
            }
        });
        
        // --- Modal é‚è¼¯ ---
        // ç™»å…¥
        const loginModal = document.getElementById('login-modal');
        loginButton.addEventListener('click', () => loginModal.classList.remove('hidden'));
        document.getElementById('cancel-login').addEventListener('click', () => loginModal.classList.add('hidden'));
        document.getElementById('submit-login').addEventListener('click', async () => {
            const password = document.getElementById('password-input').value;
            if (await login(password)) {
                loginModal.classList.add('hidden');
                document.getElementById('password-input').value = '';
            }
        });
        document.getElementById('password-input').addEventListener('keyup', async (e) => {
            if (e.key === 'Enter') {
                if (await login(e.target.value)) {
                    loginModal.classList.add('hidden');
                    e.target.value = '';
                }
            }
        });

        logoutButton.addEventListener('click', () => {
            state.isTeacher = false;
            sessionStorage.removeItem('teacherPassword');
            showNotification('æ‚¨å·²ç™»å‡ºã€‚', 'info');
            loadData();
        });
        saveButton.addEventListener('click', saveData);

        // ç­ç´šç®¡ç†
        const classManagementModal = document.getElementById('class-management-modal');
        document.getElementById('class-management-button').addEventListener('click', () => {
            renderClassList();
            classManagementModal.classList.remove('hidden');
        });
        document.getElementById('close-class-management').addEventListener('click', () => classManagementModal.classList.add('hidden'));

        function renderClassList() {
            const classListDiv = document.getElementById('class-list');
            classListDiv.innerHTML = '';
            const classNames = Object.keys(state.classes);
            classNames.forEach(name => {
                const div = document.createElement('div');
                div.className = 'flex items-center justify-between p-2 bg-gray-100 rounded-lg gap-2';
                
                const nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.value = name;
                nameInput.className = 'flex-grow bg-transparent focus:outline-none focus:bg-white rounded px-2 py-1 w-1/2';
                nameInput.addEventListener('change', (e) => {
                    const newName = sanitizeHTML(e.target.value.trim());
                    if (newName && !state.classes[newName]) {
                        const classData = state.classes[name];
                        delete state.classes[name];
                        state.classes[newName] = classData;
                        if (state.currentClass === name) {
                            state.currentClass = newName;
                        }
                        saveButton.classList.add('animate-pulse');
                        renderClassList();
                        renderAll();
                    } else {
                        nameInput.value = name; // Revert
                        showNotification('ğŸ”´ ç­ç´šåç¨±é‡è¤‡æˆ–ç„¡æ•ˆã€‚', 'error');
                    }
                });

                const monitorInput = document.createElement('input');
                monitorInput.type = 'number';
                monitorInput.placeholder = 'å°è€å¸«åº§è™Ÿ';
                monitorInput.className = 'bg-white focus:outline-none rounded px-2 py-1 border border-gray-300 w-28';
                monitorInput.value = state.classes[name].monitorSeat || '';
                monitorInput.addEventListener('change', (e) => {
                    const seat = e.target.value ? parseInt(e.target.value, 10) : null;
                    if (seat === null || (!isNaN(seat) && seat > 0)) {
                         state.classes[name].monitorSeat = seat;
                         saveButton.classList.add('animate-pulse');
                         renderTable();
                         showNotification('âœ… å°è€å¸«åº§è™Ÿå·²æ›´æ–°', 'success');
                    } else {
                         e.target.value = state.classes[name].monitorSeat || '';
                         showNotification('ğŸ”´ è«‹è¼¸å…¥æœ‰æ•ˆçš„åº§è™Ÿ', 'error');
                    }
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'åˆªé™¤';
                deleteBtn.className = 'ml-2 px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 text-sm';
                if (classNames.length <= 1) {
                    deleteBtn.disabled = true;
                    deleteBtn.classList.add('opacity-50', 'cursor-not-allowed');
                }
                deleteBtn.onclick = () => {
                    showConfirm('ç¢ºå®šåˆªé™¤ï¼Ÿ', `æ‚¨ç¢ºå®šè¦åˆªé™¤ç­ç´šã€Œ${name}ã€å—ï¼Ÿæ‰€æœ‰ç›¸é—œè³‡æ–™å°‡æœƒéºå¤±ã€‚`, () => {
                        delete state.classes[name];
                        if (state.currentClass === name) {
                            state.currentClass = Object.keys(state.classes)[0];
                        }
                        saveButton.classList.add('animate-pulse');
                        renderClassList();
                        renderAll();
                    });
                };
                
                div.appendChild(nameInput);
                div.appendChild(monitorInput);
                div.appendChild(deleteBtn);
                classListDiv.appendChild(div);
            });
        }

        document.getElementById('add-class-button').addEventListener('click', () => {
            const newClassNameInput = document.getElementById('new-class-name');
            const newClassName = sanitizeHTML(newClassNameInput.value.trim());
            if (newClassName && !state.classes[newClassName]) {
                state.classes[newClassName] = { students: [], attendance: {}, monitorSeat: null, period: '', weekday: '' };
                state.currentClass = newClassName;
                newClassNameInput.value = '';
                saveButton.classList.add('animate-pulse');
                renderClassList();
                renderAll();
            } else {
                showNotification('ğŸ”´ ç­ç´šåç¨±é‡è¤‡æˆ–ç„¡æ•ˆã€‚', 'error');
            }
        });
        
        // åº§è™Ÿç®¡ç†
        const seatManagementModal = document.getElementById('seat-management-modal');
        const seatTextarea = document.getElementById('seat-map-textarea');
        document.getElementById('seat-management-button').addEventListener('click', () => {
            const classData = state.classes[state.currentClass] || { students: [] };
            const sortedStudents = classData.students.sort((a,b) => a.seat - b.seat);
            seatTextarea.value = sortedStudents.map(s => `${s.seat} ${s.name}`).join('\n');
            seatManagementModal.classList.remove('hidden');
        });
        document.getElementById('cancel-seat-management').addEventListener('click', () => seatManagementModal.classList.add('hidden'));
        document.getElementById('apply-seat-management').addEventListener('click', () => {
            const text = seatTextarea.value;
            const lines = text.split('\n').filter(line => line.trim() !== '');
            const newStudents = [];
            const seatSet = new Set();
            const nameSet = new Set();
            let formatError = false;

            for (const line of lines) {
                const parts = line.trim().split(/ (.*)/s);
                if (parts.length < 2) { formatError = true; break; }

                const seat = parseInt(parts[0], 10);
                const name = sanitizeHTML(parts[1].trim());

                if (isNaN(seat) || seat <= 0 || !name || seatSet.has(seat) || nameSet.has(name)) {
                    formatError = true; break;
                }
                seatSet.add(seat);
                nameSet.add(name);
                newStudents.push({ seat, name });
            }

            if (formatError) {
                showNotification('ğŸ”´ æ ¼å¼éŒ¯èª¤ã€åº§è™Ÿæˆ–å§“åé‡è¤‡ï¼Œè«‹æª¢æŸ¥ã€‚', 'error');
                return;
            }

            const classData = state.classes[state.currentClass];
            const oldStudents = classData.students;
            const oldAttendance = classData.attendance || {};
            const newAttendance = {};

            for (const monthKey in oldAttendance) {
                newAttendance[monthKey] = {};
                const monthlyRecords = oldAttendance[monthKey];

                newStudents.forEach(newStudent => {
                    const oldStudent = oldStudents.find(s => s.name === newStudent.name);
                    if (oldStudent) {
                        for (const recordKey in monthlyRecords) {
                            const [seatStr, dayStr] = recordKey.split('-');
                            if (parseInt(seatStr, 10) === oldStudent.seat) {
                                const newRecordKey = `${newStudent.seat}-${dayStr}`;
                                newAttendance[monthKey][newRecordKey] = monthlyRecords[recordKey];
                            }
                        }
                    }
                });
            }
            
            classData.students = newStudents;
            classData.attendance = newAttendance;
            
            saveButton.classList.add('animate-pulse');
            seatManagementModal.classList.add('hidden');
            renderTable();
            showNotification('âœ… åº§è™Ÿè¨­å®šå·²å¥—ç”¨ï¼', 'success');
        });
        
        // å‡ºç¼ºå‹¤ç´€éŒ„ Modal
        const attendanceModal = document.getElementById('attendance-modal');
        const attendanceModalTitle = document.getElementById('attendance-modal-title');
        const attendanceRemark = document.getElementById('attendance-remark');
        const statusButtons = document.querySelectorAll('.attendance-status-btn');
        let selectedStatus = null;

        function openAttendanceModal(seat, day) {
            const classData = state.classes[state.currentClass];
            const student = classData.students.find(s => s.seat == seat);
            attendanceModalTitle.textContent = `è¨˜éŒ„ ${student.name} (${seat}è™Ÿ) - ${day}æ—¥`;
            
            const monthKey = `${state.currentDate.getFullYear()}-${state.currentDate.getMonth() + 1}`;
            const key = `${seat}-${day}`;
            const record = classData.attendance[monthKey]?.[key];

            selectedStatus = record?.status || null;
            attendanceRemark.value = record?.remark || '';
            updateStatusButtons();
            
            attendanceModal.classList.remove('hidden');
        }

        function updateStatusButtons() {
            statusButtons.forEach(btn => {
                if (btn.dataset.status === selectedStatus) {
                    btn.classList.add(attendanceStatus[selectedStatus].color, attendanceStatus[selectedStatus].borderColor);
                } else {
                    btn.className = 'attendance-status-btn p-3 rounded-lg font-semibold transition border-2';
                }
            });
        }
        
        statusButtons.forEach(button => {
            button.addEventListener('click', () => {
                const status = button.dataset.status;
                selectedStatus = (selectedStatus === status) ? null : status;
                updateStatusButtons();
            });
        });

        document.getElementById('save-attendance').addEventListener('click', () => {
            const { seat, day } = state.editingCell;
            const monthKey = `${state.currentDate.getFullYear()}-${state.currentDate.getMonth() + 1}`;
            const key = `${seat}-${day}`;
            const classData = state.classes[state.currentClass];

            if (!classData.attendance[monthKey]) classData.attendance[monthKey] = {};
            
            if (selectedStatus) {
                classData.attendance[monthKey][key] = {
                    status: selectedStatus,
                    remark: sanitizeHTML(attendanceRemark.value.trim())
                };
            } else {
                delete classData.attendance[monthKey][key];
            }
            
            saveButton.classList.add('animate-pulse');
            attendanceModal.classList.add('hidden');
            renderTable();
        });

        document.getElementById('clear-attendance').addEventListener('click', () => {
            selectedStatus = null;
            attendanceRemark.value = '';
            updateStatusButtons();
        });

        document.getElementById('cancel-attendance').addEventListener('click', () => {
            attendanceModal.classList.add('hidden');
        });
        
        // ç¢ºèª Modal
        let confirmCallback = null;
        const confirmModal = document.getElementById('confirm-modal');
        const confirmTitle = document.getElementById('confirm-title');
        const confirmMessage = document.getElementById('confirm-message');

        function showConfirm(title, message, callback) {
            confirmTitle.textContent = title;
            confirmMessage.textContent = message;
            confirmCallback = callback;
            confirmModal.classList.remove('hidden');
        }

        document.getElementById('confirm-ok-button').addEventListener('click', () => {
            if (confirmCallback) confirmCallback();
            confirmModal.classList.add('hidden');
        });
        document.getElementById('confirm-cancel-button').addEventListener('click', () => {
            confirmModal.classList.add('hidden');
        });

    </script>
